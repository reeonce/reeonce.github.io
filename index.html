---
layout: default
---
<div class="blog">
    <h1></h1>
    <ul>
        {% for post in site.posts %}
        {% unless post.note %}
        <li>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endunless  %}
        {% endfor %}
    </ul>
</div>
