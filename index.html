---
layout: default
---
<div class="blog">
    <h1></h1>
    <ul style="list-style-type: none;">
        {% for post in site.posts %}
        {% unless post.note %}
        <li style="padding: 0 0 8px;">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endunless  %}
        {% endfor %}
    </ul>
</div>
